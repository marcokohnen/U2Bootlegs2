<div class="card-header">Edit Concert</div>
<div class="card" *ngIf="initialConcert != undefined">
    <form #concertaddForm="ngForm" (ngSubmit)="addOrUpdateConcert($event)" class="card-body app-form">
        <!--<pre>{{concertaddForm.value | json}}</pre>-->

        <div class="form-group">
            <input id="id" [ngModel]="initialConcert.id" name="id" #id type="number" class="form-control" hidden>
        </div>

        <div class="form-group">
            <label for="date">Date *</label>
            <input id="date" [(ngModel)]="initialConcert.date" name="date" #date type="text" class="form-control" pattern="(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[012])-\d{4}" required>
        </div>

        <div class="form-group">
            <label for="title">Title *</label>
            <input id="title" [(ngModel)]="initialConcert.title" name="title" #title type="text" class="form-control" minlength="4" maxlength="35" required>
            <p class="small">minimal 4 - 35 characters</p>
        </div>

        <div class="form-group">
            <label for="country">Country *</label>
            <input id="country" [(ngModel)]="initialConcert.country" name="country" #country type="text" class="form-control" minlength="3" required>
            <p class="small">minimal 3 characters</p>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input id="city" [(ngModel)]="initialConcert.city" name="city" #city type="text" class="form-control" minlength="3" required>
            <p class="small">minimal 3 characters</p>
        </div>

        <div class="form-group">
            <label for="venue">Venue *</label>
            <input id="venue" [(ngModel)]="initialConcert.venue" name="venue" #venue type="text" class="form-control" minlength="3" required>
            <p class="small">minimal 3 characters</p>
        </div>

        <label for="quality">Quality *</label>
        <div class="form-group">
            <select id="quality" [ngModel]="initialConcert.quality" name="quality" #quality class="form-control" required>
                <!--<option selected disabled>Quality</option>-->
                <option [ngValue]=null>select quality</option>
                <option>EXCELLENT</option>
                <option>FAIR</option>
                <option>GOOD</option>
                <option>POOR</option>
            </select>
        </div>

        <div>* = required</div>
        <div class="form-group">
            <input id="tracklist" [(ngModel)]="initialConcert.trackList" name="trackList" #trackList type="number" class="form-control" hidden>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!concertaddForm.form.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onFormCancel()">Cancel
        </button>
        <button type="button" class="btn btn-info" (click)="formReset()">Reset
        </button>
    </form>
</div>
