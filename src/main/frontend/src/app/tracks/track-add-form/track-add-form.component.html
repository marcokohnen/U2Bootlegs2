<div class="card-header">Edit Track</div>
<div class="card" *ngIf="initialTrack != undefined">
    <form #trackaddForm="ngForm" (ngSubmit)="addOrUpdateTrack($event)" class="card-body app-form">
        <pre>{{trackaddForm.value | json}}</pre>

        <div class="form-group">
            <input id="id" [(ngModel)]="initialTrack.id" name="id" #id type="number" class="form-control" hidden>
        </div>
        <div class="form-group">
            <label for="sequencenr">SequenceNr *</label>
            <input id="sequencenr" [(ngModel)]="initialTrack.sequenceNr" name="sequenceNr" #sequenceNr type="number" class="form-control" min="1" max="35" required>
            <p class="small">1 - 35</p>
        </div>

        <div class="form-group">
            <label for="title">Title *</label>
            <input id="title" [(ngModel)]="initialTrack.title" name="title" #title type="text" class="form-control" minlength="4" maxlength="35" required>
            <p class="small">max. 35 characters</p>
        </div>

        <div class="form-group">
            <label for="locationurl">Location *</label>
            <input id="locationurl" [(ngModel)]="initialTrack.locationUrl" name="locationUrl" #locationUrl type="text" class="form-control" minlength="20" max="60" required>
            <p class="small">20 - 60 characters</p>
        </div>

        <br>
        <button type="submit" class="btn btn-success" [disabled]="!trackaddForm.form.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onFormCancel()">Cancel
        </button>
        <button type="button" class="btn btn-info" (click)="formReset()">Reset
        </button>
    </form>
</div>
